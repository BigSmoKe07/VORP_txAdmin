$engine: 3
$onesync: on
name: Vorpcore
version: 2.2.0
author: vorpcore
description: VorpCore Official txAdmin recipe! This will set up a base vorp official server.

tasks:

# TXRecipe Specific server.cfg files
  - action: download_github
    src: https://github.com/VORPCORE/VORP_txAdmin
    ref: main
    dest: ./temp/vorp_txAdminRecipe
  
  - action: move_path
    src: ./temp/vorp_txAdminRecipe/server.cfg
    dest: ./server.cfg
  
# Prepare Database
  - action: connect_database

# Run Database SQL  
  - action: query_database
    file: ./temp/vorp_txAdminRecipe/MariaDB.sql

# Download Pre-Made Files
  - action: download_github
    src: https://github.com/VORPCORE/vorp_pre-made
    ref: main
    dest: ./temp/premade
    
# Download default CFX resources
  - action: download_github
    src: https://github.com/citizenfx/cfx-server-data
    ref: master
    subpath: resources
    dest: ./resources/[CFX]
  
# Move all vorp resources and files to root for txadmin
  - action: move_path
    src: ./temp/premade/server/resources
    dest: ./resources

  - action: move_path
    src: ./temp/premade/server/perms.cfg
    dest: ./perms.cfg

  - action: move_path
    src: ./temp/premade/server/icon.png
    dest: ./icon.png

  - action: move_path
    src: ./temp/premade/server/vorp_perms.cfg
    dest: ./vorp_perms.cfg

  - action: move_path
    src: ./temp/premade/server/resources.cfg
    dest: ./resources.cfg

# Clean up temporary files
  - action: remove_path
    path: ./temp
